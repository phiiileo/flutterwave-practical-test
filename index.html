<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify BVN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="lead">
                <h3>Welcome, Verify your BVN with flutterwave today!</h3>
            </div>
            <div class="form_container">
                <form action="#" id="form1">
                    <div class="form-head">
                        <h3> Input the follow details...</h3>
                        <p>All <span>*</span> are required</p>
                    </div>
                    <div class="form_container_inner">
                        <div class="form-group">
                            <label for="firstname">Firstname:</label> <span class="error_message"> </span>
                            <li class="input-control"><input type="text" name="firstname"
                                    placeholder="Enter your firstname..."><i class="fa fa-user"></i></li>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label> <span class="error_message"> </span>
                            <li class="input-control"><input type="text" name="lastname"
                                    placeholder="Enter your lastname..."><i class="fa fa-user"></i></li>

                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label> <span class="error_message"> </span>
                            <li class="input-control"><input type="email" name="firstname"
                                    placeholder="Enter your email..."><i class="fa fa-at"></i></li>

                        </div>
                        <div class="form-group">
                            <label for="bvn">BVN:</label> <span class="error_message"> </span>
                            <li class="input-control"><input type="text" name="bvn" placeholder="Enter your bvn..."><i class="fa fa-mask"></i></li>

                        </div>
                        <div class="form-group">
                            <input type="submit" value="Verify" class="submit" />
                            <input type="reset" value="Reset" class="reset" />
                            <p>Would like to use Flutterwave Products? <a href="#"> Click here</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
